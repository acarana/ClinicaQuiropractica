{% extends 'base.html' %}

{% block navbar %}
<div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('Paciente')}}">Pacientes</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="{{ url_for('Inventario')}}">Inventario <span class="sr-only">(current)</span></a>
      </li>
    </ul>
  
  </div>
{% endblock %}

{% block content %}

    <div class="container">
      <br><br><br>
     <h1>Inventario</h1>
     <table class="table">
         <thead>
             <tr>
             <th scope="col">Articulo</th>
             <th scope="col">Cantidad</th>
            </tr>
         </thead>
         <tbody>
         {% for item in inventario %}
         <tr>
             <td>{{item[0]}}</td>
             <td>{{item[1]}}</td>
         </tr>
         {% endfor %}
        </tbody>
     </table>

     {% if error_statement %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{error_statement}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endif %}
     <br><br><br>
      <form action="/inventario" method="POST">
        <div class="form-row">
        <div class="form-group col-md-4">
          <label for="article">Articulo*</label>
          <select type="text" class="form-control" name="article">
            <option selected>Choose...</option>
            {% for item in inventario %}
            <option>{{item[0]}}</option>
            {% endfor %}           
          </select>
        </div>
        <div class="form-group col-md-4">
          <label for="amount">Cantidad*</label>
          <input type="text" class="form-control" name="amount">
        </div>
       </div>
       
      
        <button type="submit" class="btn btn-primary" name ="add" value = "add">AÃ±adir</button>
        <button type="submit" class="btn btn-primary" name ="remove" value = "remove">Quitar</button>
      </form>
    </div>

{% endblock %}
